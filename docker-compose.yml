services:
  web:
    # image: php:apache
    build:
      context: ./
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "${port}:80"
      - "${port2}:443"
    volumes:
      - ./:/var/www/html
      - ./000-default.conf:/etc/apache2/sites-available/000-default.conf
      - ./000-default-ssl.conf:/etc/apache2/sites-available/000-default-ssl.conf
      - ./certbot/www:/var/www/certbot
      - ./certbot/conf:/etc/letsencrypt
    depends_on:
      - db

  certbot:
    image: certbot/certbot:latest
    restart: unless-stopped
    volumes:
      - ./certbot/www:/var/www/certbot
      - ./certbot/conf:/etc/letsencrypt
    entrypoint: /bin/sh
    command: -c "trap exit TERM; while :; do certbot renew --webroot -w /var/www/certbot --quiet; sleep 12h; done"

  db:
    # image: mariadb
    build:
      context: ./
      dockerfile: Dockerfile.db
    environment:
      MARIADB_ROOT_PASSWORD: ${root_pswd}
      MARIADB_DATABASE: ${db_name}
      MARIADB_USER: ${username}
      MARIADB_PASSWORD: ${pswd}
      TZ: Europe/Paris
    ports:
      - "127.0.0.1:${port_db}:${port_db2}"
    volumes:
      - ./sql:/docker-entrypoint-initdb.d
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    restart: always
    ports:
      - 127.0.0.1:${port_phpmyadmin}:${port}
    environment:
      PMA_HOST: db
      MYSQL_ROOT_PASSWORD: ${root_pswd}
