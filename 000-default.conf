<VirtualHost *:80>
    ServerName access-server.ddns.net
    ServerAdmin webmaster@localhost
    DocumentRoot /var/www/html

    AddDefaultCharset UTF-8

    <LocationMatch "^/(?!index\.html$|php)[^/]+$">
        Require all denied
    </LocationMatch>

    <Directory /var/www/html/remoteFiles>
        Options FollowSymLinks
        AllowOverride All
        Require all granted

        # Serve .txt and .md as text/plain
        <FilesMatch "\.php$">
            SetHandler none
            ForceType text/plain
        </FilesMatch>
        AddType text/plain .txt .md .tex .log .yml .yaml .json .php .html

        # All other files (like .html) will use their default type (usually text/html)
        # Remove ForceType to avoid overriding all files
    </Directory>

    <Directory /var/www/html/remoteFiles/*>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted

        <FilesMatch "\.php$">
            SetHandler none
            ForceType text/plain
        </FilesMatch>
        AddType text/plain .txt .md .tex .log .yml .yaml .json .php .html
    </Directory>

    Alias /.well-known/acme-challenge/ /var/www/certbot/.well-known/acme-challenge/
    <Directory /var/www/certbot>
        AllowOverride None
        Options None
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>