<IfModule mod_ssl.c>
<VirtualHost *:443>
    ServerName access-server.ddns.net
    ServerAdmin webmaster@localhost
    DocumentRoot /var/www/html

    AddDefaultCharset UTF-8

    SSLEngine on
    SSLCertificateFile /etc/letsencrypt/live/access-server.ddns.net/fullchain.pem
    SSLCertificateKeyFile /etc/letsencrypt/live/access-server.ddns.net/privkey.pem

    <LocationMatch "^/(?!index\.html$|php)[^/]+$">
        Require all denied
    </LocationMatch>

    <Directory /var/www/html/remoteFiles>
        Options FollowSymLinks
        AllowOverride All
        Require all granted

        <FilesMatch "\.php$">
            SetHandler none
            ForceType text/plain
        </FilesMatch>
        AddType text/plain .txt .md .tex .log .yml .yaml .json .php .html
    </Directory>

    <Directory /var/www/html/remoteFiles/*>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted

        <FilesMatch "\.php$">
            SetHandler none
            ForceType text/plain
        </FilesMatch>
        AddType text/plain .txt .md .tex .log .yml .yaml .json .php .html
    </Directory>

    # ACME challenge endpoint (safe to keep on HTTPS too)
    Alias /.well-known/acme-challenge/ /var/www/certbot/.well-known/acme-challenge/
    <Directory /var/www/certbot>
        AllowOverride None
        Options None
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
</IfModule>
